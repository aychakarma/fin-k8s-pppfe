apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deploy
  labels:
   app: test-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-container
        image: karma12/Dev-spring-boot  # Garder l'image d'origine ou spécifier la nouvelle image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8020
        env:
        - name: DB_HOST
          value: mysqldb
        - name: DB_NAME
          value: test-db  # Changer le nom de la base de données
        - name: DB_USERNAME
          value: root
        - name: DB_PASSWORD
          value: Password123
