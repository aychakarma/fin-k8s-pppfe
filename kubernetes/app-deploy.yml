apiVersion: apps/v1
kind: Deployment
metadata:
  name: backendtest-deploy
  labels:
   app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
      - name: backend-container
        image: karma12/eqdev-spring-boot:fb
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8020  # Change to a different port, e.g., 8021
        env:
        - name: DB_HOST
          value: mysql
        - name: DB_NAME
          value: devops
        - name: DB_USERNAME
          value: root
        - name: DB_PASSWORD
          value: Password123
